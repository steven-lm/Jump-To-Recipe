<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="menu.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;0,800;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    Open <a href="http://stackoverflow.com" target="_blank">this page</a> and then 
    <button id="clickme">click me</button>

    <div class="container">
      <div id="no-recipe" class="hidden">
        <span>No recipe found</span>
      </div>
      <div class="saved-heading">Saved</div>
      <div class="saved-not-exist">
        You have not saved any recipes yet
      </div>
      <div class="saved-container">
        <div class="saved-item hidden">
          <a href="http://stackoverflow.com" class="saved-item-link" target="_blank">
            Sample Item
          </a>
          <div class="saved-item-delete">
            <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="trash" class="svg-inline--fa fa-trash fa-w-14" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path fill="white" d="M432 32H312l-9.4-18.7A24 24 0 0 0 281.1 0H166.8a23.72 23.72 0 0 0-21.4 13.3L136 32H16A16 16 0 0 0 0 48v32a16 16 0 0 0 16 16h416a16 16 0 0 0 16-16V48a16 16 0 0 0-16-16zM53.2 467a48 48 0 0 0 47.9 45h245.8a48 48 0 0 0 47.9-45L416 128H32z"></path></svg>
            <span>Delete</span>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="popup.js"></script>
  </body>
</html>
