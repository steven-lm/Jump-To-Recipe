<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

<body>
  <div id="only-recipe-background"></div>
  <div id="only-recipe-container">
    <div id="only-recipe-top">
      <div id="only-recipe-top-image-container">
        <img
          id="only-recipe-top-image"
          src="images/placeholder-image.png"
          alt="placeholder"
        />
      </div>
      <div id="only-recipe-top-content-container">
        <div id="only-recipe-top-title">Cuto Stevo</div>
        <div id="only-recipe-top-description">
          <div class="only-recipe-top-meta">
            <img src="images/time.svg" />
            <span>1 hour</span>
          </div>
          <div class="only-recipe-top-meta">
            <img src="images/servings.svg" />
            <span>2 servings</span>
          </div>
        </div>
        <button id="only-recipe-save-button"> Save </button>
      </div>
      <span id="only-recipe-close-button">&times;</span>
    </div>
    
    <div id="only-recipe-bottom">cherro big cute bottom</div>
  </div>
